<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-color: #f39c12; /* Changed to a vibrant background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70%;
            height: 300px;
            padding: 20px;
            background: linear-gradient(135deg, #a79546, #4b3f2f);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05); /* Add hover effect */
        }
        .image-container img {
            width: 150px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }
        .image-container img:hover {
            opacity: 0.8; /* Image hover effect */
        }
        .text-container {
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            margin-left: 30px;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.8); /* Added transparency */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 60%;
        }
        .text-container p {
            margin: 10px 0;
        }
        .text-container h2 {
            font-size: 26px; /* Adjusted font size for better hierarchy */
            margin: 5px 0;
        }
        .text-container h6 {
            font-size: 18px;
            font-weight: normal;
            color: #ccc;
            margin: 8px 0;
        }
        .text-container h6::before {
            content: "â†’ ";
            color: #f39c12;
        }
        .emoji {
            font-size: 30px; /* Bigger emoji font */
            margin-left: 5px; /* Spacing for emojis */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4tZWVFCDi-UBtRvugXE-AcaDj-dx6QPRChw&s" alt="HTML Illustration">
        </div>
        <div class="text-container">
            <h2>Today's Topic:</h2> 
            <h4>Iframe in HTML</h4>
            <h4>Emoji in HTML <span class="emoji">ðŸ˜Š</span></h4> <!-- Added emoji icon -->
        </div>
    </div>
</body>
</html>
